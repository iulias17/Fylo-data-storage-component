<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylereset.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Fylo data storage component</title>
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main>
      <div class="section">
        <div class="files">
          <img src="./images/logo.svg" alt="Fylo-logo" class="logo">
          <div class="icons">
            <div class="box">
              <img src="./images/icon-document.svg" alt="" aria-hidden="true">
            </div>
            <div class="box">
              <img src="./images/icon-folder.svg" alt="" aria-hidden="true">
            </div>
            <div class="box">
              <img src="./images/icon-upload.svg" alt="" aria-hidden="true">
            </div>
          </div>
        </div>
        <div class="storage">
          <div class="remaining">
            <p>185</p>
            <p>gb left</p>
          </div>
          <p>Youâ€™ve used <span class="total">815 GB</span> of your storage</p>
          <div class="bar">
            <div class="divider"></div>
          </div>
          <div class="space">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/iulias17">Iulia S.</a>.
      </div>
    </main>
  </body>
</html>
